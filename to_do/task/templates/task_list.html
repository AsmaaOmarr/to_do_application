<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">My To-Do List</h1>
    <div class="card">
        <div class="card-body">
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.title }}
                        <div>
                            {% if not task.completed %}
                                <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">Complete</a>
                            {% endif %}
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item">No tasks yet. <a href="{% url 'add_task' %}">Add a task</a>.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'add_task' %}" class="btn btn-primary">Add Task</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
